<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign_in sign_up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="form">
            <div class="welcome-div">
                <h1 class="welcometxt">welcome body</h1>
                <p class="intro"> you are exactly in right place</p>
            </div>
            <div class="green-bg">
                <button class="button-leftside">sign up</button>
            </div>
            <div class="signin-form">
                <h1>create account</h1>
                <div class="social-media">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-linkedin-in"></i>
                </div>
                <p>or use email to registration</p>
                <div class="signin-input">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="name" class="">
                </div>
                <div class="signin-input">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="email" class="">
                </div>
                <div class="signin-input">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="password" class="">
                </div>
                <button class="button-rightside">sign in</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
