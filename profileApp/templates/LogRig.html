<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='LogRig-style.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="form">
            <div class="welcome-div">
                <h1 class="welcometxt">welcome body</h1>
                <p class="intro"> you are exactly in right place ðŸ˜‰</p>
            </div>
            <div class="green-bg">
                <div>
                    <h1 class="elegantshadow">NetWork Project</h1>
                    <h1 class="elegantshadow1">Amir Barari</h1>
                    <button class="show-signin-button">sign in</button>
                    <button class="show-signup-button">sign up</button>
                </div>
            </div>
            <form  method="POST">
                <div class="signin-form">
                    <h1>Log-in Account</h1>
                    <div class="social-media">
                        <a class="fab fa-linkedin-in" target="_blank"
                            href="https://www.linkedin.com/in/amirmohammad-barari-6291bb269/"></a>
                        <a class="fab fa-github" target="_blank" href="https://github.com/amirbarari"></a>
                        <a class="fab fa-telegram" target="_blank" href="https://t.me/Lo0111011001100101"></a>
                    </div>
                    <p>Enter your info to log-in</p>
                         <input type="hidden" name="form-name" value="sign-in-form"><!--for recognize type of form-->
                        <div class="signin-input">
                            <i class="fas fa-user"></i>
                            <input name="user-name" type="text" placeholder="user name" class="">
                        </div>
                        <div class="signin-input">
                            <i class="fas fa-lock"></i>
                            <input name="password" type="password" placeholder="password" class="">
                        </div>
                        <button class="signin-button" type="submit">sign in</button>

                    </div>
                </form>
            <form  method="POST">
                <div class="signup-form">
                    <h1>Create Account</h1>
                    <div class="social-media">
                        <a class="fab fa-linkedin-in" target="_blank"
                            href="https://www.linkedin.com/in/amirmohammad-barari-6291bb269/"></a>
                        <a class="fab fa-github" target="_blank" href="https://github.com/amirbarari"></a>
                        <a class="fab fa-telegram" target="_blank" href="https://t.me/Lo0111011001100101"></a>
                    </div>
                    <p>complete info to register</p>
                    <input type="hidden" name="form-name" value="sign-up-form">
                    <div class="signup-input">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="name" class="" name="name">
                    </div>
                    <div class="signup-input">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="email" class="" name="email">
                    </div>
                    <div class="signup-input">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="password" class="" name="password">
                    </div>
                    <div class="signup-input">
                        <i class="fa fa-university"></i>
                        <input type="text" placeholder="organization" class="" name="organization">
                    </div>
                    <div class="signup-input">
                        <i class="fa fa-address-book-o"></i>
                        <input type="text" placeholder="address" class="" name="address">
                    </div>
                    <div class="signup-input">
                        <i class="fa fa-dot-circle-o"></i>
                        <input type="text" placeholder="city" class="" name="city">
                    </div>
                    <div class="signup-input">
                        <i class="fa fa-pagelines"></i>
                        <input type="text" placeholder="satate" class="" name="state">
                    </div>
                    <div class="signup-input">
                        <i class="fa fa-globe"></i>
                        <input type="text" placeholder="country" class="" name="country">
                    </div>
                    <div class="signup-input">
                        <i class="fa fa-address-card-o"></i>
                        <input type="text" placeholder="postal code" class="" name="postalcode">
                    </div>
                    <button class="signup-button">sign in</button>
                </div>
            </form>
        </div>

    </div>

    <script src="{{ url_for('static', filename='LogRig-script.js')}}" ></script>
</body>

</html>
